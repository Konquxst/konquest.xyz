<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konquest Hub</title>
    <link rel="icon" type="image/png" href="favicon.webp">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --card-bg: rgba(80, 0, 0, 0.65); /* anciennement gris */
            --card-border: rgba(255, 40, 40, 0.15); /* anciennement gris clair */
            --text-primary: #ffffff;
            --text-secondary: #ffb3b3; /* anciennement gris */
            --blur-radius: 12px;
        }

        body {
            background-color: #000;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: url('assets/background.gif') center/cover no-repeat fixed;
            filter: blur(20px);
            z-index: -1;
        }

        .main-container {
            max-width: 580px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .background-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 32px;
            backdrop-filter: blur(var(--blur-radius));
            -webkit-backdrop-filter: blur(var(--blur-radius));
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 4px 12px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .background-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%, rgba(0, 0, 0, 0.1) 100%),
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            border-radius: 20px;
            pointer-events: none;
            z-index: 1;
        }

        .background-card::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.03) 50%, transparent 70%);
            border-radius: 19px;
            pointer-events: none;
            z-index: 2;
        }

        .background-card:hover {
            transform: translateY(-3px) rotateX(1.5deg) rotateY(1.5deg);
            box-shadow: 
                0 16px 48px rgba(0, 0, 0, 0.45),
                0 4px 16px rgba(0, 0, 0, 0.35),
                inset 0 1px 0 rgba(255, 255, 255, 0.12);
        }

        .background-card > * {
            position: relative;
            z-index: 3;
        }

        .hub-header {
            margin-bottom: 32px;
        }

        .hub-title {
            font-size: 36px;
            font-weight: 700;
            margin: 0 0 8px;
            background: linear-gradient(45deg, #ffb3b3, #a92d2d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hub-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            margin: 0;
        }

        .hub-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 400px;
        }

        .hub-button {
            background-color: rgba(120, 0, 0, 0.3); /* anciennement gris */
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 20px 24px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .hub-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .hub-button:hover::before {
            left: 100%;
        }

        .hub-button:hover {
            background-color: rgba(180, 0, 0, 0.5); /* anciennement gris */
            border-color: rgba(255, 40, 40, 0.2); /* anciennement gris */
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .hub-button i {
            font-size: 20px;
        }

        .bio-button {
            background: linear-gradient(135deg, rgba(255, 40, 40, 0.1), rgba(255, 40, 40, 0.05));
        }

        .akali-button {
            background: linear-gradient(135deg, rgba(255, 40, 40, 0.1), rgba(255, 40, 40, 0.05));
        }

        .page-footer {
            margin-top: 20px;
        }

        .page-footer a {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            color: var(--text-secondary);
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px 16px;
            }

            .main-container {
                gap: 20px;
            }

            .background-card {
                padding: 24px;
                border-radius: 16px;
            }

            .hub-title {
                font-size: 28px;
            }

            .hub-subtitle {
                font-size: 14px;
            }

            .hub-buttons {
                gap: 12px;
            }

            .hub-button {
                padding: 16px 20px;
                font-size: 16px;
                border-radius: 12px;
            }

            .hub-button i {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 16px 12px;
            }

            .background-card {
                padding: 20px;
                border-radius: 12px;
            }

            .hub-header {
                margin-bottom: 24px;
            }

            .hub-title {
                font-size: 24px;
            }

            .hub-subtitle {
                font-size: 13px;
            }

            .hub-buttons {
                gap: 10px;
            }

            .hub-button {
                padding: 14px 18px;
                font-size: 15px;
                border-radius: 10px;
            }

            .hub-button i {
                font-size: 16px;
            }

            .page-footer a {
                font-size: 11px;
                padding: 6px 12px;
            }
        }

        @media (max-width: 360px) {
            .hub-title {
                font-size: 22px;
            }

            .hub-subtitle {
                font-size: 12px;
            }

            .hub-button {
                padding: 12px 16px;
                font-size: 14px;
            }

            .hub-button i {
                font-size: 15px;
            }
        }

        /* Amélioration de l'accessibilité tactile */
        @media (hover: none) and (pointer: coarse) {
            .background-card:hover {
                transform: none;
            }

            .hub-button:hover {
                background-color: rgba(0, 0, 0, 0.3);
                border-color: var(--card-border);
                transform: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">

        <div class="background-card">
            <div class="hub-header">
                <h1 class="hub-title">Konquest Hub</h1>
                <p class="hub-subtitle">Choisissez votre destination</p>
            </div>

            <div class="hub-buttons">
                <a href="bio.html" class="hub-button bio-button">
                    <i class="fas fa-user"></i>
                    Bio
                </a>
            </div>
        </div>

    </div>

    <footer class="page-footer">
        <a href="#">Made by xKonquest</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backgroundCard = document.querySelector('.background-card');
            
            // Détecter si l'appareil est tactile
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            // Appliquer l'effet parallax seulement sur les appareils non-tactiles
            if (!isTouchDevice) {
                backgroundCard.addEventListener('mousemove', function(e) {
                    const rect = backgroundCard.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateX = (y - centerY) / 25;
                    const rotateY = (centerX - x) / 25;
                    
                    backgroundCard.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
                });
                
                backgroundCard.addEventListener('mouseleave', function() {
                    backgroundCard.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(0px)';
                });
            }
            
            // Optimisation pour le redimensionnement de fenêtre
            window.addEventListener('resize', function() {
                if (isTouchDevice) {
                    backgroundCard.style.transform = 'none';
                }
            });
        });
    </script>

</body>
</html>
